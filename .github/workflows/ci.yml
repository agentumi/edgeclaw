name: EdgeClaw Mobile CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ─────────────────────────────────────────────
  # Rust Core — Build & Test
  # ─────────────────────────────────────────────
  rust-core:
    name: Rust Core (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        working-directory: edgeclaw-core

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            edgeclaw-core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('edgeclaw-core/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy lint
        run: cargo clippy --all-targets -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release -- --nocapture

  # ─────────────────────────────────────────────
  # Rust Core — Cross-compile for Android targets
  # ─────────────────────────────────────────────
  rust-android-cross:
    name: Rust Android Cross-Compile
    runs-on: ubuntu-latest
    needs: rust-core
    defaults:
      run:
        working-directory: edgeclaw-core

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain + Android targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: >-
            aarch64-linux-android,
            armv7-linux-androideabi,
            x86_64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest

      - name: Install NDK
        run: sdkmanager --install "ndk;27.0.12077973"

      - name: Cross-compile for aarch64
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
        run: cargo ndk -t aarch64-linux-android build --release

      - name: Cross-compile for armv7
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
        run: cargo ndk -t armv7-linux-androideabi build --release

      - name: Cross-compile for x86_64
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
        run: cargo ndk -t x86_64-linux-android build --release

  # ─────────────────────────────────────────────
  # Android — Build, Lint, Test
  # ─────────────────────────────────────────────
  android-app:
    name: Android App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle.kts') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission
        run: chmod +x gradlew || true

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Run lint
        run: ./gradlew lint --no-daemon
        continue-on-error: true

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: edgeclaw-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: android/app/build/reports/tests/
          retention-days: 7

  # ─────────────────────────────────────────────
  # Release — Build signed APK (manual trigger)
  # ─────────────────────────────────────────────
  release:
    name: Release Build
    runs-on: ubuntu-latest
    needs: [rust-core, android-app]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: android

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_FILE: ${{ secrets.SIGNING_STORE_FILE }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: edgeclaw-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
